tags:
  # ----------------------------------------
  # Mood: 記事の雰囲気を表す情緒的なラベル
  # ----------------------------------------
  - category: mood
    items:
      # --- 高揚・外向 (High Energy / Positive) ---
      - id: joyful
        label_ja: 歓喜に満ちた
        label_en: Joyful / Triumphant
        description: 勝利、祝祭、突き抜けるような明るさ。
      - id: passionate
        label_ja: 情熱的な
        label_en: Passionate
        description: 激しい感情のほとばしり、熱量のある音楽。
      - id: brilliant
        label_ja: 華麗な・輝かしい
        label_en: Brilliant
        description: 超絶技巧と結びついた、光り輝くような外向的な美しさ。
      - id: dramatic
        label_ja: ドラマチックな
        label_en: Dramatic
        description: 映画のワンシーンのような物語性と展開。

      # --- 鎮静・内向 (Low Energy / Spiritual) ---
      - id: serene
        label_ja: 静謐な・穏やかな
        label_en: Serene / Peaceful
        description: 心を落ち着かせる、静かで澄んだ響き。
      - id: healing
        label_ja: 癒やされる
        label_en: Healing / Soothing
        description: 疲れた心を優しく包み込むような温かさ。
      - id: spiritual
        label_ja: 崇高な・祈りの
        label_en: Spiritual / Sacred
        description: 宗教的あるいは精神的に高い次元へ導かれる感覚。
      - id: ethereal
        label_ja: 幻想的な・天上の
        label_en: Ethereal / Dreamy
        description: 浮世離れした、夢見心地で神秘的な美しさ。

      # --- 洗練・情景 (Elegant / Pastoral) ---
      - id: elegant

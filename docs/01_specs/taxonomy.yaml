# -----------------------------------------------------------------------------
# 5. Impression Scales (印象評価軸)
# -----------------------------------------------------------------------------
# Search Requirements Phase 4 (Emotional Discovery) に基づく6軸評価。
# スコア範囲: -10 (整数) 〜 +10 (整数), 0 = Neutral
# 解説記事 (Article) 単位ではなく、楽曲 (Work) 自体の持つ性質とするのが基本。

impression_scales:
  - id: brightness
    label_ja: 明るさ (Brightness)
    description: 楽曲全体の色彩感。短調・長調だけでなく、音色の輝きを含む。
    min_label: Dark (暗鬱・重厚)
    max_label: Bright (明朗・輝き)
    criteria: |
      -10: 葬送行進曲、深刻な短調、低音重視、重苦しい (e.g. Mahler 6, Chopin Funeral March)
      +10: 祝典的な長調、高音のきらめき、ファンファーレ (e.g. Mozart Jupiter, Merry Widow)
      
  - id: vibrancy
    label_ja: 躍動感 (Vibrancy)
    description: エネルギーレベルとリズムの活性度。
    min_label: Calm (静寂・停滞)
    max_label: Energetic (躍動・爆発)
    criteria: |
      -10: 動きの少ないアンビエント的な持続音、極端なスローテンポ (e.g. Satie Gymnopédie, Pärt Spiegel im Spiegel)
      +10: 高速なパッセージ、激しいリズム、強烈なアクセント (e.g. Stravinsky Rite of Spring, Khachaturian Sabre Dance)

  - id: scale
    label_ja: スケール (Scale)
    description: 空間的な広がりと編成の規模感。
    min_label: Intimate (親密・個人的)
    max_label: Grand (壮大・宇宙的)
    criteria: |
      -10: 独奏、ささやくような表現、個人的な告白 (e.g. Schumann Kinderszenen, Solo Bach)
      +10: 大編成オーケストラ、合唱付き、宇宙的な広がり (e.g. Mahler 8, Holst Planets, Wagner Opera)

  - id: depth
    label_ja: 聴きごたえ (Depth)
    description: 音楽の複雑さと、要求される聴取の集中度。
    min_label: Light (軽快・BGM)
    max_label: Deep (深遠・哲学的)
    criteria: |
      -10: 親しみやすいメロディ、単純明快な構成、サロン音楽 (e.g. Elgar Salut d'Amour, Strauss Waltz)
      +10: 複雑な対位法、哲学的テーマ、精神的な深み (e.g. Bach Art of Fugue, Late Beethoven Quartets)

  - id: drama
    label_ja: ドラマ性 (Drama)
    description: 物語的な展開や感情の起伏の激しさ。
    min_label: Pure (純音楽的・抽象)
    max_label: Cinematic (映画的・劇的)
    criteria: |
      -10: 絶対音楽、形式美重視、感情の露出を控えた美 (e.g. Bach Well-Tempered Clavier, Haydn Symphonies)
      +10: 標題音楽、オペラ、激情、物語のような展開 (e.g. Tchaikovsky Pathétique, Berlioz Fantastique)

  - id: popularity
    label_ja: 知名度 (Popularity)
    description: 一般社会における認知度。
    min_label: Niche (通好み・隠れた名曲)
    max_label: Famous (世界的定番)
    criteria: |
      -10: 音楽学者や愛好家しか知らない、発掘されたばかりの曲
      +10: 誰もが一度は聴いたことがある曲 (e.g. Beethoven 5, Pachelbel Canon)


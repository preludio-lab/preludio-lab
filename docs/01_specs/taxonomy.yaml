# -----------------------------------------------------------------------------
# 7. Difficulty / Reading Style (難易度レベル)
# -----------------------------------------------------------------------------
# 記事を読む、あるいは楽曲を理解/習得するために必要なレベル感。
# ArticleMetadata.difficulty に対応。
difficulty_levels:
  - id: 1
    label_ja: Beginner (入門)
    label_en: Beginner
    description: クラシックを初めて聴く人向け。誰もが知る名曲や、親しみやすい小品。専門用語なしで楽しめる。
  - id: 2
    label_ja: Elementary (初級)
    label_en: Elementary
    description: 少し興味が出てきた人向け。代表的なジャンルや楽器の違いを楽しめるレベル。
  - id: 3
    label_ja: Intermediate (中級)
    label_en: Intermediate
    description: 時代背景や作曲家の意図に関心がある人向け。ソナタ形式などの基本的な用語が登場する。
  - id: 4
    label_ja: Advanced (上級)
    label_en: Advanced
    description: 愛好家向け。マニアックな作品や、演奏解釈の比較、音楽理論的な深い分析を含む。
  - id: 5
    label_ja: Virtuoso (専門的)
    label_en: Virtuoso
    description: 専門家・プロ奏者・研究者レベル。原典版の研究や高度な楽曲分析。

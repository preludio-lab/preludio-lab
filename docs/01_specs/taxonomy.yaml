# PreludioLab Music Taxonomy
# ==========================
# This file defines the categorization system for the PreludioLab database.
# It serves as the Single Source of Truth for:
# - UI Filter Options
# - Auto-tagging suggestions for AI Agents
# - Consistency checks in CI/CD pipeline
#
# Created based on:
# - docs/01_specs/glossary.md
# - docs/01_specs/search-requirements.md
# - docs/05_design/database-schema.md

# -----------------------------------------------------------------------------
# 1. Eras (時代区分)
# -----------------------------------------------------------------------------
# 音楽史における主要な時代区分。
# 境界線は曖昧だが、一般的に認知されている分類を採用する。
eras:
  - id: medieval
    label_ja: 中世
    label_en: Medieval
    start_year: 500
    end_year: 1400
    description: 500年頃から1400年頃まで。グレゴリオ聖歌や初期ポリフォニーなど。
  - id: renaissance
    label_ja: ルネサンス
    label_en: Renaissance
    start_year: 1400
    end_year: 1600
    description: 1400年頃から1600年頃まで。ジョスカン・デ・プレ、パレストリーナなど。
  - id: baroque
    label_ja: バロック
    label_en: Baroque
    start_year: 1600
    end_year: 1750
    description: 1600年頃から1750年頃まで。バッハ、ヘンデル、ヴィヴァルディ。通奏低音の時代。
  - id: classical
    label_ja: 古典派
    label_en: Classical
    start_year: 1730
    end_year: 1820
    description: 1750年頃から1820年頃まで。ハイドン、モーツァルト、ベートーヴェン。形式美の追求。
  - id: early-romantic
    label_ja: 前期ロマン派
    label_en: Early Romantic
    start_year: 1815
    end_year: 1850
    description: シューベルト、メンデルスゾーン、ショパンなど。古典的な形式を維持しつつ、ロマン派的抒情性を導入。
  - id: mid-romantic
    label_ja: 中期ロマン派
    label_en: Mid-Romantic
    start_year: 1850
    end_year: 1890
    description: リスト、ワーグナー、ブラームスなど。感情表現の極致、和声の拡張、ピアノ技法の発展。
  - id: late-romantic
    label_ja: 後期ロマン派 / 世紀末
    label_en: Late Romantic / Fin de siècle
    start_year: 1890
    end_year: 1914
    description: マーラー、R.シュトラウス。機能和声の限界とオーケストラの大規模化。
  - id: impressionism
    label_ja: 印象主義
    label_en: Impressionism
    start_year: 1890
    end_year: 1930
    description: ドビュッシー、ラヴェル。色彩豊かで曖昧な響き、旋法や全音音階の使用。
  - id: modern
    label_ja: 近代
    label_en: Modern
    start_year: 1900
    end_year: 1945
    description: 第二次世界大戦終結まで。ストラヴィンスキー、プロコフィエフ、新ウィーン楽派。
  - id: contemporary
    label_ja: 現代
    label_en: Contemporary
    start_year: 1945
    end_year: 2100
    description: 1945年以降。ケージ、武満徹、スペクトル楽派、および現存する作曲家。

# -----------------------------------------------------------------------------
# 2. Genres (ジャンル)
# -----------------------------------------------------------------------------
# カテゴリ (category) > アイテム (items) の構造。
# AIエージェントへの指示:
# 1. 1つの作品(Work)に対し、複数のアイテムを割り当てることを推奨（マルチカテゴリ許容）。
#    例：ベートーヴェン『第九』 -> orchestral/symphony, vocal-choral/choral-others
# 2. カテゴリはUIのグルーピングに使用し、ID(slug)は検索フィルターに使用する。
genres:
  - category: orchestral
    label_ja: 管弦楽曲
    label_en: Orchestral
    items:
      - id: symphony
        label_ja: 交響曲
        label_en: Symphony
      - id: overture
        label_ja: 序曲・前奏曲
        label_en: Overture / Prelude
      - id: tone-poem
        label_ja: 交響詩
        label_en: Tone Poem
      - id: suite-orch
        label_ja: 管弦楽組曲
        label_en: Orchestral Suite
      - id: serenade-divertimento
        label_ja: セレナード・ディヴェルティメント
        label_en: Serenade / Divertimento
      - id: incidental-music
        label_ja: 劇付随音楽
        label_en: Incidental Music

  - category: stage
    label_ja: 舞台音楽
    label_en: Stage Music
    items:
      - id: opera
        label_ja: オペラ
        label_en: Opera
      - id: operetta
        label_ja: オペレッタ
        label_en: Operetta
      - id: ballet
        label_ja: バレエ音楽
        label_en: Ballet Music

  - category: concerto
    label_ja: 協奏曲
    label_en: Concerto
    items:
      - id: piano-concerto
        label_ja: ピアノ協奏曲
        label_en: Piano Concerto
      - id: violin-concerto
        label_ja: ヴァイオリン協奏曲
        label_en: Violin Concerto
      - id: cello-concerto
        label_ja: チェロ協奏曲
        label_en: Cello Concerto
      - id: wind-concerto
        label_ja: 管楽器のための協奏曲
        label_en: Wind Concerto
      - id: concerto-grosso
        label_ja: 合奏協奏曲（コンチェルト・グロッソ）
        label_en: Concerto Grosso

  - category: chamber
    label_ja: 室内楽曲
    label_en: Chamber Music
    items:
      - id: string-quartet
        label_ja: 弦楽四重奏曲
        label_en: String Quartet
      - id: piano-trio
        label_ja: ピアノ三重奏曲
        label_en: Piano Trio
      - id: sonata-duo
        label_ja: 器楽ソナタ（伴奏付）
        label_en: Instrumental Sonata (with Piano)
      - id: chamber-ensemble
        label_ja: 室内楽アンサンブル（五重奏以上等）
        label_en: Chamber Ensemble

  - category: solo-instrument
    label_ja: 器楽独奏・鍵盤楽曲
    label_en: Solo / Keyboard
    items:
      - id: piano-sonata
        label_ja: ピアノソナタ
        label_en: Piano Sonata
      - id: piano-solo
        label_ja: ピアノ小品・性格的小品
        label_en: Piano Solo / Character Piece
      - id: organ
        label_ja: オルガン曲
        label_en: Organ Music
      - id: harpsichord
        label_ja: チェンバロ曲
        label_en: Harpsichord / Clavier Music
      - id: solo-other
        label_ja: 無伴奏楽器曲（ヴァイオリン・チェロ等）
        label_en: Unaccompanied Instrumental Solo

  - category: vocal-choral
    label_ja: 声楽・合唱曲
    label_en: Vocal / Choral
    items:
      - id: lied
        label_ja: 歌曲 (Lied / Art Song)
        label_en: Art Song / Lied
      - id: cantata
        label_ja: カンタータ
        label_en: Cantata
      - id: mass-requiem
        label_ja: ミサ曲・レクイエム
        label_en: Mass / Requiem
      - id: oratorio
        label_ja: オラトリオ
        label_en: Oratorio
      - id: choral-others
        label_ja: その他合唱曲
        label_en: Other Choral Works

# -----------------------------------------------------------------------------
# 3. Instrumentations (楽器・編成)
# -----------------------------------------------------------------------------
# 楽曲の演奏リソース。検索の絞り込みキーとして使用。
# ユーザーレベルに合わせて粒度を調整。
instrumentations:
  - id: solo-piano
    label_ja: ピアノ独奏
    label_en: Solo Piano
    description: ピアノ一台での演奏。
  
  - id: solo-instrument
    label_ja: 独奏楽器（無伴奏）
    label_en: Solo Instrument (Unaccompanied)
    description: ヴァイオリン、チェロ、フルートなどの無伴奏曲。
  
  - id: duo
    label_ja: デュオ（二重奏）
    label_en: Duo
    description: ヴァイオリンソナタなど、独奏楽器とピアノ、あるいは二つの楽器。
  
  - id: trio
    label_ja: トリオ（三重奏）
    label_en: Trio
    description: ピアノ三重奏、弦楽三重奏など。
  
  - id: quartet
    label_ja: カルテット（四重奏）
    label_en: Quartet
    description: 弦楽四重奏を筆頭とする4人の編成。
  
  - id: chamber-ensemble
    label_ja: 室内楽アンサンブル (5人以上)
    label_en: Chamber Ensemble
    description: 五重奏以上の小編成アンサンブル。
  
  - id: orchestra
    label_ja: オーケストラ
    label_en: Orchestra
    description: フルオーケストラ。
  
  - id: string-orchestra
    label_ja: 弦楽オーケストラ
    label_en: String Orchestra
    description: 弦楽器のみのオーケストラ。
  
  - id: choir
    label_ja: 合唱
    label_en: Choir
    description: アカペラまたは伴奏付きの合唱。

# -----------------------------------------------------------------------------
# 4. Tags (タグ)
# -----------------------------------------------------------------------------
# 感情(Mood)、状況(Situation)、用語(Terminology)の3カテゴリ。
# ユーザーの潜在的なニーズや、アフィリエイト・検索流入(SEO)をターゲットにする。

tags:

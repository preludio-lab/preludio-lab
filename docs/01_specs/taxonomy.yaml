# --- 7.1. Reading Levels / Content Depth (リーディングレベル) ---
# 記事が提供する情報の解像度と専門性を示す指標。
# ArticleMetadata.difficulty に対応。
reading_levels:
  - id: 1
    label_ja: 入門
    label_en: Beginner
    description: |
      初めてクラシックを聴く人向け。感情、イメージ、有名なメロディ、映画・CM等の利用例を中心に構成。
      **AI制約:** 音楽用語（ソナタ、和声等）は原則禁止。日常の言葉で「音の体験」を語る。
  - id: 2
    label_ja: 初級
    label_en: Elementary
    description: |
      楽器や編成に興味が出た人向け。楽器名、楽章構成、主旋律と伴奏の役割を解説。
      **AI制約:** 基本的な楽器知識を前提とするが、形式名などの専門用語は最小限に留める。
  - id: 3
    label_ja: 中級
    label_en: Intermediate
    description: |
      時代背景や作曲家の意図に関心がある人向け。作品の「型（ソナタ形式、対位法等）」の解説。
      **AI制約:** 主要な音楽用語、調性、基本的な楽式を用いた構造的・歴史的な分析を含む。
  - id: 4
    label_ja: 上級
    label_en: Advanced
    description: |
      愛好家・学習者向け。演奏解釈の変遷、詳細な和声分析、主題の変容プロセスを紹介。
      **AI制約:** スコアを読める読者を想定。複雑な動機分析や、特定の演奏版の比較議論を行う。
  - id: 5
    label_ja: 専門
    label_en: Virtuoso
    description: |
      研究者・専門家レベル。自筆譜の研究、最新の校訂報告、哲学的・数理的な深い洞察。
      **AI制約:** 一次資料に基づいた学術的探求。一般的認知よりも「真理と発見」に重きを置く。

# --- 7.2. Performance Difficulty (演奏難易度) ---
# 楽曲を実際に演奏するための技術的なハードル。
# works.technical_difficulty に対応。
# ヘンレ版（1-9）やABRSM（1-8）等の基準をサイト独自の5段階に統合。
performance_difficulty:
  - id: 1
    label_ja: 初級
    label_en: Beginner
    description: 子供や趣味の初心者が数ヶ月〜1年程度で弾けるレベル。基本的な音階と単純なリズム。
    examples: バッハ「メヌエット」、ブルグミュラー「素直な心」
  - id: 2
    label_ja: 中級
    label_en: Intermediate
    description: 数年の学習経験があり、基本的なテクニック（指の独立、簡単な和音）を備えた人向け。
    examples: モーツァルト「ソナタ K.545」、ショパン「雨だれの前奏曲」
  - id: 3
    label_ja: 上級
    label_en: Advanced
    description: 音楽大学入試レベル。高度なスケール、跳躍、複雑な多声構造の処理を要する。
    examples: ベートーヴェン「熱情ソナタ」、ショパン「革命のエチュード」
  - id: 4
    label_ja: プロ級
    label_en: Professional
    description: コンサート・ピアニスト等のレパートリー。極めて高度な肉体的・音楽的な熟練を要する。
    examples: リスト「ラ・カンパネラ」、ラフマニノフ「ピアノ協奏曲第3番」
  - id: 5
    label_ja: 超絶技巧
    label_en: Virtuoso
    description: 音楽史上最も困難とされる領域。極限の技巧と持久力を要求する。
    examples: リスト「超絶技巧練習曲（第4曲マゼッパ等）」、バラキレフ「イスラメイ」


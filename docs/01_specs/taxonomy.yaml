      - id: melancholic
        label_ja: 哀愁漂う・切ない
        label_en: Melancholic / Sentimental
        description: 個人的な、甘美さを伴う「切なさ」。胸を締め付けるような悲しみや郷愁。
      - id: gloomy
        label_ja: 暗鬱な・深刻な
        label_en: Gloomy / Dark
        description: より重く、深い絶望、出口のない「暗さ」。内省的な闇。
      - id: tragic
        label_ja: 悲劇的な
        label_en: Tragic
        description: 避けられない運命や、激しく打ちひしがれるような悲劇性。運命に抗う激しさ。
      - id: tense
        label_ja: 緊迫した・スリリングな

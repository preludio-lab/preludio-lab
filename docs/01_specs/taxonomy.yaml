# PreludioLab Music Taxonomy
# ==========================
# This file defines the categorization system for the PreludioLab database.
# It serves as the Single Source of Truth for:
# - UI Filter Options
# - Auto-tagging suggestions for AI Agents
# - Consistency checks in CI/CD pipeline
#
# Created based on:
# - docs/01_specs/glossary.md
# - docs/01_specs/search-requirements.md
# - docs/05_design/database-schema.md

# -----------------------------------------------------------------------------
# 1. Eras (時代区分)
# -----------------------------------------------------------------------------
# 音楽史における主要な時代区分。
# 境界線は曖昧だが、一般的に認知されている分類を採用する。
eras:
  - id: medieval
    label_ja: 中世
    label_en: Medieval
    start_year: 500
    end_year: 1400
    description: 500年頃から1400年頃まで。グレゴリオ聖歌や初期ポリフォニーなど。
  - id: renaissance
    label_ja: ルネサンス
    label_en: Renaissance
    start_year: 1400
    end_year: 1600
    description: 1400年頃から1600年頃まで。ジョスカン・デ・プレ、パレストリーナなど。
  - id: baroque
    label_ja: バロック
    label_en: Baroque
    start_year: 1600
    end_year: 1750
    description: 1600年頃から1750年頃まで。バッハ、ヘンデル、ヴィヴァルディ。通奏低音の時代。
  - id: classical
    label_ja: 古典派
    label_en: Classical
    start_year: 1730
    end_year: 1820
    description: 1750年頃から1820年頃まで。ハイドン、モーツァルト、ベートーヴェン。形式美の追求。
  - id: early-romantic
    label_ja: 前期ロマン派
    label_en: Early Romantic
    start_year: 1815
    end_year: 1850
    description: シューベルト、メンデルスゾーン、ショパンなど。古典的な形式を維持しつつ、ロマン派的抒情性を導入。
  - id: mid-romantic
    label_ja: 中期ロマン派
    label_en: Mid-Romantic
    start_year: 1850
    end_year: 1890
    description: リスト、ワーグナー、ブラームスなど。感情表現の極致、和声の拡張、ピアノ技法の発展。
  - id: late-romantic
    label_ja: 後期ロマン派 / 世紀末
    label_en: Late Romantic / Fin de siècle
    start_year: 1890
    end_year: 1914
    description: マーラー、R.シュトラウス。機能和声の限界とオーケストラの大規模化。
  - id: impressionism
    label_ja: 印象主義
    label_en: Impressionism
    start_year: 1890
    end_year: 1930
    description: ドビュッシー、ラヴェル。色彩豊かで曖昧な響き、旋法や全音音階の使用。
  - id: modern
    label_ja: 近代
    label_en: Modern
    start_year: 1900
    end_year: 1945
    description: 第二次世界大戦終結まで。ストラヴィンスキー、プロコフィエフ、新ウィーン楽派。
  - id: contemporary
    label_ja: 現代
    label_en: Contemporary
    start_year: 1945
    end_year: 2100
    description: 1945年以降。ケージ、武満徹、スペクトル楽派、および現存する作曲家。

# -----------------------------------------------------------------------------
# 2. Genres (ジャンル)
# -----------------------------------------------------------------------------
# カテゴリ (category) > アイテム (items) の構造。
# 戦略的指示:
# 1. 「ジャンル」「形式」「楽器」を完全に分けて管理し、直交的にタグ付けすること。
#    例：ショパン『英雄ポロネーズ』 -> genre: piano-solo, form: dance, instrument: piano
# 2. 1つの作品(Work)に対し、複数のアイテムを割り当てることを推奨（マルチカテゴリ許容）。
genres:
  - category: orchestral
    label_ja: 管弦楽曲
    label_en: Orchestral
    items:
      - id: symphony
        label_ja: 交響曲
        label_en: Symphony
        description: 管弦楽のための多楽章形式の主要作品。
      - id: overture
        label_ja: 序曲・前奏曲
        label_en: Overture / Prelude
        description: 劇作品の導入部、あるいは自立した管弦楽曲。
      - id: tone-poem
        label_ja: 交響詩
        label_en: Tone Poem
        description: 文学的、絵画的な内容を音楽で描写した作品。
      - id: suite-orch
        label_ja: 管弦楽組曲
        label_en: Orchestral Suite
        description: 舞曲や性格的小品を並べた多楽章形式。
      - id: serenade-divertimento
        label_ja: セレナード・ディヴェルティメント
        label_en: Serenade / Divertimento
        description: 娯楽的、社交的な性格を持つ多楽章の器楽曲。
      - id: incidental-music
        label_ja: 劇付随音楽
        label_en: Incidental Music
        description: 演劇、劇作品の伴奏・挿入曲。

  - category: stage
    label_ja: 舞台音楽
    label_en: Stage Music
    items:
      - id: opera
        label_ja: オペラ
        label_en: Opera
        description: 歌唱、演技、管弦楽を伴う総合芸術。
      - id: operetta
        label_ja: オペレッタ
        label_en: Operetta
        description: 喜劇的、世俗的な性格を持つ軽い歌劇。
      - id: ballet
        label_ja: バレエ音楽
        label_en: Ballet Music
        description: 舞踏のための音楽作品。

  - category: concerto
    label_ja: 協奏曲
    label_en: Concerto
    items:
      - id: piano-concerto
        label_ja: ピアノ協奏曲
        label_en: Piano Concerto
        description: 独奏ピアノと管弦楽のための協奏曲。
      - id: violin-concerto
        label_ja: ヴァイオリン協奏曲
        label_en: Violin Concerto
        description: 独奏ヴァイオリンと管弦楽のための協奏曲。
      - id: cello-concerto
        label_ja: チェロ協奏曲
        label_en: Cello Concerto
        description: 独奏チェロと管弦楽のための協奏曲。
      - id: wind-concerto
        label_ja: 管楽器のための協奏曲
        label_en: Wind Concerto
        description: 木管、金管楽器を独奏とする協奏曲。
      - id: concerto-grosso
        label_ja: 合奏協奏曲（コンチェルト・グロッソ）
        label_en: Concerto Grosso
        description: 独奏楽器群（コンチェルティーノ）と合奏（リピエーノ）の対比を特徴とするバロック形式。
      - id: concerted-work
        label_ja: 協奏的楽曲（変奏曲形式の協奏曲等）
        label_en: Concerted Work
        description: 「協奏曲」の名称を持たない、独奏楽器と管弦楽のための作品。

  - category: chamber
    label_ja: 室内楽曲
    label_en: Chamber Music
    items:
      - id: chamber-strings
        label_ja: 弦楽重奏（弦楽二重奏、三重奏、四重奏等）
        label_en: String Ensemble (Duo, Trio, Quartet, etc.)
        description: 弦楽器のみによるアンサンブル（無伴奏ソナタを除く）。
      - id: chamber-piano
        label_ja: ピアノ重奏（ピアノ三重奏、四重奏、五重奏等）
        label_en: Piano Ensemble (Trio, Quartet, Quintet, etc.)
        description: 独奏楽器とピアノによるアンサンブル（独奏ソナタ、連弾を除く）。
      - id: sonata-duo
        label_ja: 独奏ソナタ（伴奏付）
        label_en: Instrumental Sonata (with Piano)
        description: 独奏楽器とピアノのためのソナタ。
      - id: keyboard-ensemble
        label_ja: 鍵盤アンサンブル（連弾・2台ピアノ）
        label_en: Keyboard Ensemble (4-hands / 2 Pianos)
        description: 複数人によるピアノ演奏などの鍵盤アンサンブル曲。
      - id: chamber-wind
        label_ja: 管楽アンサンブル（木管五重奏等）
        label_en: Wind Ensemble
        description: 管楽器のみ、あるいは管楽器主体の室内楽編成。
      - id: chamber-mixed
        label_ja: 混合・その他アンサンブル
        label_en: Mixed / Other Ensemble
        description: 上記に当てはまらない楽器構成、あるいは特殊な大規模室内楽。

  - category: solo
    label_ja: 独奏曲
    label_en: Solo Music
    items:
      - id: keyboard-solo
        label_ja: 鍵盤独奏
        label_en: Keyboard Solo
        description: ピアノ、オルガン、チェンバロ等の鍵盤楽器一台のための作品。
      - id: string-solo
        label_ja: 弦楽器独奏
        label_en: String Solo
        description: ヴァイオリン、チェロ等の弦楽器一台のみによる作品（無伴奏）。
      - id: wind-solo
        label_ja: 管楽器独奏
        label_en: Wind Solo
        description: フルート、クラリネット等の管楽器一台のみによる作品（無伴奏）。
      - id: solo-other-inst
        label_ja: その他独奏
        label_en: Other Instrumental Solo
        description: ギター、打楽器など、上記以外の一台の楽器による作品。

  - category: vocal-choral
    label_ja: 声楽・合唱曲
    label_en: Vocal / Choral
    items:
      - id: lied
        label_ja: 歌曲 (Lied / Art Song)
        label_en: Art Song / Lied
        description: 独唱とピアノのための叙情的作品。
      - id: song-cycle
        label_ja: 連作歌曲
        label_en: Song Cycle
        description: 共通のテーマや詩による歌曲の連なり。
      - id: mass-requiem
        label_ja: ミサ曲・レクイエム
        label_en: Mass / Requiem
        description: キリスト教の典礼、あるいは死者のための大規模作品。
      - id: oratorio-passion
        label_ja: オラトリオ・受難曲
        label_en: Oratorio / Passion
        description: 聖書や物語に基づく、演技を伴わない大規模な舞台風作品。
      - id: cantata
        label_ja: カンタータ
        label_en: Cantata
        description: 声楽、合唱、器楽伴奏による多楽章作品。
      - id: early-vocal
        label_ja: 古楽声楽曲（マドリガル、モテット、グレゴリオ聖歌等）
        label_en: Early Vocal Music
        description: ルネサンス以前の形式を持つ声楽曲。
      - id: choral-others
        label_ja: その他合唱曲
        label_en: Other Choral Works
        description: 世俗合唱曲、アカペラなど。

  - category: musical-form
    label_ja: 楽曲形式（メタジャンル）
    label_en: Musical Form
    items:
      # --- 基本構造（Structural Forms） ---
      - id: sonata
        label_ja: ソナタ
        label_en: Sonata
        description: 提示部・展開部・再現部を持つ「ソナタ形式」を核とする多楽章形式。
      - id: variations
        label_ja: 変奏曲
        label_en: Variations
        description: 主題（Theme）をリズム、メロディ、和声面で変形させていく形式。
      - id: fugue-counterpoint
        label_ja: フーガ・対位法
        label_en: Fugue / Counterpoint
        description: 模倣対位法に基づく形式。カノン、インヴェンション、リチェルカーレを含む。
      - id: suite-partita
        label_ja: 組曲・パルティータ
        label_en: Suite / Partita
        description: 複数の舞曲や楽曲を組み合わせた形式。バロック組曲から近代組曲まで。
      - id: rondo
        label_ja: ロンド
        label_en: Rondo
        description: 共通の主題（ロンド主題）が, 異なるエピソードを挟んで繰り返される形式。

      # --- 合唱・声楽形式（Vocal Forms） ---
      - id: aria
        label_ja: アリア（詠唱）
        label_en: Aria / Air
        description: オペラやオラトリオ、カンタータの中の、独唱者による叙情的な歌。独立したコンサート・アリアも含む。
      - id: recitative
        label_ja: レチタティーヴォ（叙唱）
        label_en: Recitative
        description: 話すようなテンポとリズムで、物語の状況や感情を説明する歌唱形式。

      # --- 性格的小品（Character Pieces） ---
      - id: prelude
        label_ja: 前奏曲
        label_en: Prelude
        description: 導入的な性格、あるいは自由な即興的性格を持つ独立した小品。
      - id: nocturne
        label_ja: 夜想曲（ノクターン）
        label_en: Nocturne
        description: 夜の静寂を思わせる、抒情的な旋律を主軸とした楽曲。
      - id: impromptu
        label_ja: 即興曲（アンプロンプチュ）
        label_en: Impromptu
        description: 即興演奏の自由さを持ちながら、一定の形式（三部形式等）を備えた楽曲。
      - id: scherzo
        label_ja: スケルツォ
        label_en: Scherzo
        description: 「冗談」を意味し、急速なテンポと三拍子、対照的な中間部を持つ形式。
      - id: ballade
        label_ja: バラード（叙事詩）
        label_en: Ballade
        description: 物語的な展開を持つ、規模の大きな器楽曲。ショパン、ブラームス等。
      - id: fantasia
        label_ja: 幻想曲（ファンタジア）
        label_en: Fantasia
        description: 形式の制約が少なく、作曲家の自由な楽想の展開を優先した作品。
      - id: intermezzo
        label_ja: 間奏曲
        label_en: Intermezzo
        description: 楽章間やオペラの幕間に演奏される、または独立した叙情的な小品。

      # --- 技術・華麗（Virtuosic Forms） ---
      - id: etude
        label_ja: 練習曲（エチュード）
        label_en: Étude
        description: 特定の演奏技法の修練、あるいはその技法を芸術的に昇華させた楽曲。
      - id: toccata
        label_ja: トッカータ
        label_en: Toccata
        description: 鍵盤楽器の速いパッセージや打鍵の技巧を誇示する、即興的な形式。
      - id: caprice-capriccio
        label_ja: 奇想曲（カプリッチョ）
        label_en: Caprice / Capriccio
        description: 気まぐれで自由な形式、または技巧的な性格の強い楽曲。
      - id: rhapsody
        label_ja: 狂詩曲（ラプソディ）
        label_en: Rhapsody
        description: 民族的・叙事的な主題を自由な構成で繋ぎ合わせた、幻想的な楽曲。

      # --- 舞曲（Dances） ---
      - id: waltz
        label_ja: ワルツ
        label_en: Waltz
        description: 三拍子の舞曲。19世紀以降、舞踏用から芸術曲まで幅広く発展。
      - id: polonaise
        label_ja: ポロネーズ
        label_en: Polonaise
        description: ポーランド起源の、威厳ある独特のリズムを持つ三拍子の舞曲。
      - id: mazurka
        label_ja: マズルカ
        label_en: Mazurka
        description: ポーランドの民族舞踊。三拍子の第2、3拍にアクセントを持つ。
      - id: march
        label_ja: 行進曲
        label_en: March
        description: 四分の二拍子や四分の四拍子の、歩調を合わせるための規則的な音楽。
      - id: minuet
        label_ja: メヌエット
        label_en: Minuet
        description: 古典派の交響曲や組曲によく含まれる、優雅な三拍子の宮廷舞曲。
      - id: baroque-dance-others
        label_ja: バロック舞曲（その他）
        label_en: Baroque Dances
        description: サラバンド、ガヴォット、ジーグ、アルマンド等。

      # --- 固執低音・変奏（Ground Bass Forms） ---
      - id: chaconne-passacaglia
        label_ja: シャコンヌ・パッサカリア
        label_en: Chaconne / Passacaglia
        description: 低音部の繰り返される主題（バッソ・オスティナート）に基づく変奏形式。

      # --- 詩的・標題的（Programmatic / Narrative） ---
      - id: program-narrative
        label_ja: 標題音楽・物語的楽曲
        label_en: Programmatic / Narrative
        description: 音楽以外の物語、詩、風景などを具体的に描写する形式やスタイルの総称。


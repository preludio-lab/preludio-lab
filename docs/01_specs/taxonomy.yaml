  # Mood: 記事の雰囲気を表す情緒的なラベル
  # ----------------------------------------
  - category: mood
    items:
      - id: serene
        label_ja: 静謐な・穏やかな
        label_en: Serene / Peaceful
        description: 心を落ち着かせる、静かで澄んだ響き。
      - id: melancholic
        label_ja: 哀愁漂う・切ない
        label_en: Melancholic / Sentimental
        description: 胸を締め付けるような悲しみや郷愁。
      - id: passionate
        label_ja: 情熱的な
        label_en: Passionate
        description: 激しい感情のほとばしり、熱量のある音楽。
      - id: majestic
        label_ja: 荘厳な・高貴な
        label_en: Majestic / Noble
        description: 威厳があり、堂々とした王道的な響き。
      - id: ethereal
        label_ja: 幻想的な・天上の
        label_en: Ethereal / Dreamy
        description: 浮世離れした、夢見心地で神秘的な美しさ。
      - id: gloomy
        label_ja: 暗鬱な・深刻な
        label_en: Gloomy / Dark
        description: 深い絶望、重苦しい、あるいは内省的な闇。
      - id: joyful
        label_ja: 歓喜に満ちた
        label_en: Joyful / Triumphant
        description: 勝利、祝祭、突き抜けるような明るさ。
      - id: playful
        label_ja: 軽妙な・ユーモラスな
        label_en: Playful / Humorous
        description: スケルツォのような冗談っぽさ、ウィットに富んだ軽さ。
      - id: healing
        label_ja: 癒やされる
        label_en: Healing / Soothing
        description: 疲れた心を優しく包み込むような温かさ。
      - id: dramatic
        label_ja: ドラマチックな
        label_en: Dramatic
        description: 映画のワンシーンのような物語性と展開。
      - id: nostalgic
        label_ja: 懐かしい
        label_en: Nostalgic
        description: 遠い記憶を呼び覚ますような温かい追憶。
      - id: tense
        label_ja: 緊迫した・スリリングな
        label_en: Tense / Thrilling
        description: 手に汗握るようなスピード感や焦燥感。
      - id: elegant
        label_ja: 優雅な
        label_en: Elegant / Graceful
        description: 洗練された、貴族的な振る舞いを感じさせる美。
      - id: pastoral
        label_ja: 田園的な
        label_en: Pastoral / Rustic
        description: 自然の風景、鳥の声、のどかな田舎の情景。
      - id: spiritual
        label_ja: 崇高な・祈りの
        label_en: Spiritual / Sacred
        description: 宗教的あるいは精神的に高い次元へ導かれる感覚。


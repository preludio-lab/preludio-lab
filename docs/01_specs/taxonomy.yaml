# PreludioLab Music Taxonomy
# ==========================
# This file defines the categorization system for the PreludioLab database.
# It serves as the Single Source of Truth for:
# - UI Filter Options
# - Auto-tagging suggestions for AI Agents
# - Consistency checks in CI/CD pipeline
#
# Created based on:
# - docs/01_specs/glossary.md
# - docs/01_specs/search-requirements.md
# - docs/05_design/database-schema.md

# -----------------------------------------------------------------------------
# 1. Eras (時代区分)
# -----------------------------------------------------------------------------
# 音楽史における主要な時代区分。
# 境界線は曖昧だが、一般的に認知されている分類を採用する。
eras:
  - id: medieval
    label_ja: 中世
    label_en: Medieval
    start_year: 500
    end_year: 1400
    description: 500年頃から1400年頃まで。グレゴリオ聖歌や初期ポリフォニーなど。
  - id: renaissance
    label_ja: ルネサンス
    label_en: Renaissance
    start_year: 1400
    end_year: 1600
    description: 1400年頃から1600年頃まで。ジョスカン・デ・プレ、パレストリーナなど。
  - id: baroque
    label_ja: バロック
    label_en: Baroque
    start_year: 1600
    end_year: 1750
    description: 1600年頃から1750年頃まで。バッハ、ヘンデル、ヴィヴァルディ。通奏低音の時代。
  - id: classical
    label_ja: 古典派
    label_en: Classical
    start_year: 1730
    end_year: 1820
    description: 1750年頃から1820年頃まで。ハイドン、モーツァルト、ベートーヴェン。形式美の追求。
  - id: early-romantic
    label_ja: 前期ロマン派
    label_en: Early Romantic
    start_year: 1815
    end_year: 1850
    description: シューベルト、メンデルスゾーン、ショパンなど。古典的な形式を維持しつつ、ロマン派的抒情性を導入。
  - id: mid-romantic
    label_ja: 中期ロマン派
    label_en: Mid-Romantic
    start_year: 1850
    end_year: 1890
    description: リスト、ワーグナー、ブラームスなど。感情表現の極致、和声の拡張、ピアノ技法の発展。
  - id: late-romantic
    label_ja: 後期ロマン派 / 世紀末
    label_en: Late Romantic / Fin de siècle
    start_year: 1890
    end_year: 1914
    description: マーラー、R.シュトラウス。機能和声の限界とオーケストラの大規模化。
  - id: impressionism
    label_ja: 印象主義
    label_en: Impressionism
    start_year: 1890
    end_year: 1930
    description: ドビュッシー、ラヴェル。色彩豊かで曖昧な響き、旋法や全音音階の使用。
  - id: modern
    label_ja: 近代
    label_en: Modern
    start_year: 1900
    end_year: 1945
    description: 第二次世界大戦終結まで。ストラヴィンスキー、プロコフィエフ、新ウィーン楽派。
  - id: contemporary
    label_ja: 現代
    label_en: Contemporary
    start_year: 1945
    end_year: 2100
    description: 1945年以降。ケージ、武満徹、スペクトル楽派、および現存する作曲家。

# -----------------------------------------------------------------------------
# 2. Genres (ジャンル)
# -----------------------------------------------------------------------------
# カテゴリ (category) > アイテム (items) の構造。
# 戦略的指示:
# 1. 「ジャンル」「形式」「楽器」を完全に分けて管理し、直交的にタグ付けすること。
#    例：ショパン『英雄ポロネーズ』 -> genre: piano-solo, form: dance, instrument: piano
# 2. 1つの作品(Work)に対し、複数のアイテムを割り当てることを推奨（マルチカテゴリ許容）。
# 3. AIエージェントへの判定プライオリティ指示:
#    - Symphony等: `form: sonata` を基本としつつ、中間楽章の形式（ternary-formやvariations等）も適宜抽出せよ。
#    - Lied: `form: strophic`（有節）か `form: through-composed`（通奏）かを最優先で判別せよ。
#    - Character Pieces (小品):
#        - 長さでの判定: `bagatelle`, `prelude` は比較的短く、`ballade`, `fantasia` は単一楽章でも規模が大きい。
#        - 対照性での判定: `scherzo`, `humoresque` は中間に大きな気分の変化（Trio等）がある。
#        - 雰囲気での判定: 6/8拍子で穏やかなら `barcarolle-berceuse`、静かで抒情的なら `nocturne` を検討せよ。
#    - 舞曲（Dance）の解釈:
#        - 実用的（Practical）か様式化（Stylized）かの判別に留意せよ。バロック組曲やショパンのマズルカ等は「聴くための芸術曲（Stylized）」としての側面が強い。
#    - 形式の重複（Overlap）判定：
#        - 「パッサカリア」と「変奏曲」：構造が固執低音に基づいている場合は、より具体的な `passacaglia` を優先せよ。
#        - 「標題音楽」と「性格的小品」：ドビュッシーの『前奏曲集』などのように、性格的小品としての形式を持ちつつ明確な標題がある場合は、両方のタグを付与せよ。
#    - 協奏曲（Concerto）の判定プライオリティ:
#        1. タイトルに基づく判定: 「Concerto」「Konzert」が含まれるか？
#        2. 対峙構造の判定: 「Soloist(s)」と「Orchestra」の明確な役割分担があるか？
#        3. 形式に基づく判定: 協奏的ソナタ形式（提示部の二重提示など）を持っているか？
#    - 時代区分と編成の連動:
#        - バロック時代の作品には、自動的に `basso-continuo`（通奏低音）のタグ付与を検討せよ。
#    - 10,000記事を回遊させるためのタグ自動提案（AIエージェントへの指示）:
#        - Duration (演奏時間): 楽曲の一般的な演奏時間を推定し（5分以内: short-piece, 45分以上: monumental-work等）、付与せよ。
#        - Occasion (行事): 宗教曲なら `liturgical-calendar`、特定の季節感（クリスマス等）があれば付与せよ。
#        - Heritage & Media: 映画、アニメ、CM等で使用された有名な文脈（のだめ、アマデウス、のだめ等）があれば積極的に付与せよ。
#    - 情緒的ラベル（Mood）の抽出戦略:
#        - 多楽章形式の作品においては、作品全体だけでなく、「楽章ごと」に異なるMoodタグの選定を検討せよ（例：月光ソナタの第1楽章は `serene`, 第3楽章は `passionate`）。
#    - 利用シーン（Situation）の提案戦略:
#        - 記事生成時、AIは「その曲を聴くのに最適な具体的なシーン」を100文字程度のストーリーで描写し、タグと連動させよ。
genres:
  - category: orchestral
    label_ja: 管弦楽曲
    label_en: Orchestral
    items:
      - id: symphony
        label_ja: 交響曲
        label_en: Symphony
        description: 管弦楽のための多楽章形式の主要作品。
      - id: overture
        label_ja: 序曲・前奏曲
        label_en: Overture / Prelude
        description: 劇作品の導入部、あるいは自立した管弦楽曲。
      - id: tone-poem
        label_ja: 交響詩
        label_en: Tone Poem
        description: 文学的、絵画的な内容を音楽で描写した作品。
      - id: suite-orch
        label_ja: 管弦楽組曲
        label_en: Orchestral Suite
        description: 舞曲や性格的小品を並べた多楽章形式。
      - id: serenade-divertimento
        label_ja: セレナード・ディヴェルティメント
        label_en: Serenade / Divertimento
        description: 娯楽的、社交的な性格を持つ多楽章の器楽曲。
      - id: incidental-music
        label_ja: 劇付随音楽
        label_en: Incidental Music
        description: 演劇、劇作品の伴奏・挿入曲。

  - category: stage
    label_ja: 舞台音楽
    label_en: Stage Music
    items:
      - id: opera
        label_ja: オペラ
        label_en: Opera
        description: 歌唱、演技、管弦楽を伴う総合芸術。
      - id: operetta
        label_ja: オペレッタ
        label_en: Operetta
        description: 喜劇的、世俗的な性格を持つ軽い歌劇。
      - id: ballet
        label_ja: バレエ音楽
        label_en: Ballet Music
        description: 舞踏のための音楽作品。

  - category: concerto
    label_ja: 協奏曲
    label_en: Concerto
    items:
      - id: piano-concerto
        label_ja: ピアノ協奏曲
        label_en: Piano Concerto
        description: 独奏ピアノと管弦楽のための協奏曲。
      - id: violin-concerto
        label_ja: ヴァイオリン協奏曲
        label_en: Violin Concerto
        description: 独奏ヴァイオリンと管弦楽のための協奏曲。
      - id: cello-concerto
        label_ja: チェロ協奏曲
        label_en: Cello Concerto
        description: 独奏チェロと管弦楽のための協奏曲。
      - id: wind-concerto
        label_ja: 管楽器のための協奏曲
        label_en: Wind Concerto
        description: 木管、金管楽器を独奏とする協奏曲。
      - id: concerto-grosso
        label_ja: 合奏協奏曲（コンチェルト・グロッソ）
        label_en: Concerto Grosso
        description: 独奏楽器群（コンチェルティーノ）と合奏（リピエーノ）の対比を特徴とするバロック形式。
      - id: concerted-work
        label_ja: 協奏的楽曲（変奏曲形式の協奏曲等）
        label_en: Concerted Work
        description: 「協奏曲」の名称を持たない、独奏楽器と管弦楽のための作品。

  - category: chamber
    label_ja: 室内楽曲
    label_en: Chamber Music
    items:
      - id: chamber-strings
        label_ja: 弦楽重奏
        label_en: String Ensemble
        description: 弦楽器のみによるアンサンブル。編成規模（Quartet等）は `instrumentations` 軸で指定する。
      - id: chamber-piano
        label_ja: ピアノ重奏
        label_en: Piano Ensemble
        description: 独奏楽器とピアノによるアンサンブル。編成規模（Trio等）は `instrumentations` 軸で指定する。
      - id: sonata-duo
        label_ja: 独奏ソナタ（伴奏付）
        label_en: Instrumental Sonata (with Piano)
        description: 独奏楽器とピアノのためのソナタ。
      - id: keyboard-ensemble
        label_ja: 鍵盤アンサンブル（連弾・2台ピアノ）
        label_en: Keyboard Ensemble (4-hands / 2 Pianos)
        description: 複数人によるピアノ演奏などの鍵盤アンサンブル曲。
      - id: chamber-wind
        label_ja: 管楽アンサンブル（木管五重奏等）
        label_en: Wind Ensemble
        description: 管楽器のみ、あるいは管楽器主体の室内楽編成。
      - id: chamber-mixed
        label_ja: 混合・その他アンサンブル
        label_en: Mixed / Other Ensemble
        description: 上記に当てはまらない楽器構成、あるいは特殊な大規模室内楽。

  - category: solo
    label_ja: 独奏曲
    label_en: Solo Music
    items:
      - id: keyboard-solo
        label_ja: 鍵盤独奏
        label_en: Keyboard Solo
        description: ピアノ、オルガン、チェンバロ等の鍵盤楽器一台のための作品。
      - id: string-solo
        label_ja: 弦楽器独奏
        label_en: String Solo
        description: ヴァイオリン、チェロ等の弦楽器一台のみによる作品（無伴奏）。
      - id: wind-solo
        label_ja: 管楽器独奏
        label_en: Wind Solo
        description: フルート、クラリネット等の管楽器一台のみによる作品（無伴奏）。
      - id: solo-other-inst
        label_ja: その他独奏
        label_en: Other Instrumental Solo
        description: ギター、打楽器など、上記以外の一台の楽器による作品。

  - category: vocal-choral
    label_ja: 声楽・合唱曲
    label_en: Vocal / Choral
    items:
      - id: lied
        label_ja: 歌曲 (Lied / Art Song)
        label_en: Art Song / Lied
        description: 独唱とピアノのための叙情的作品。
      - id: song-cycle
        label_ja: 連作歌曲
        label_en: Song Cycle
        description: 共通のテーマや詩による歌曲の連なり。
      - id: mass-requiem
        label_ja: ミサ曲・レクイエム
        label_en: Mass / Requiem
        description: キリスト教の典礼、あるいは死者のための大規模作品。
      - id: oratorio-passion
        label_ja: オラトリオ・受難曲
        label_en: Oratorio / Passion
        description: 聖書や物語に基づく、演技を伴わない大規模な舞台風作品。
      - id: cantata
        label_ja: カンタータ
        label_en: Cantata
        description: 声楽、合唱、器楽伴奏による多楽章作品。
      - id: early-vocal
        label_ja: 古楽声楽曲（マドリガル、モテット、グレゴリオ聖歌等）
        label_en: Early Vocal Music
        description: ルネサンス以前の形式を持つ声楽曲。
      - id: choral-others
        label_ja: その他合唱曲
        label_en: Other Choral Works
        description: 世俗合唱曲、アカペラなど。

  - category: musical-form
    label_ja: 楽曲形式（メタジャンル）
    label_en: Musical Form
    items:
      # --- 基本構造（Structural Forms） ---
      - id: sonata
        label_ja: ソナタ（多楽章構成）
        label_en: Sonata (Multi-movement)
        description: 急ー緩ー（舞曲）ー急などの楽章配置を持つ多楽章形式。ソナタ、交響曲、室内楽曲などの全体的な枠組み。
      - id: sonata-form
        label_ja: ソナタ形式
        label_en: Sonata Form
        description: 提示部・展開部・再現部の構成原理。単一楽章（序曲や交響曲の第1楽章など）の内的な形式を指す。
      - id: variations
        label_ja: 変奏曲
        label_en: Variations
        description: 主題（Theme）をリズム、メロディ、和声面で変形させていく形式。
      - id: fugue-counterpoint
        label_ja: フーガ・対位法
        label_en: Fugue / Counterpoint
        description: 模倣対位法に基づく形式。カノン、インヴェンション、リチェルカーレを含む。
      - id: suite-partita
        label_ja: 組曲・パルティータ
        label_en: Suite / Partita
        description: 複数の舞曲や楽曲を組み合わせた形式。バロック組曲から近代組曲まで。
      - id: rondo
        label_ja: ロンド
        label_en: Rondo
        description: 共通の主題（ロンド主題）が, 異なるエピソードを挟んで繰り返される形式。
      - id: ternary-form
        label_ja: 三部形式
        label_en: Ternary Form
        description: A-B-Aの三部構造。対照的な中間部（B）を持ち、冒頭が回帰する。夜想曲、スケルツォ、複合三部形式など。
      - id: binary-form
        label_ja: 二部形式
        label_en: Binary Form
        description: A-Bの二部構造。バロック時代の舞曲に多く見られ、後のソナタ形式へと発展する基礎となった形式。
      - id: cyclic-form
        label_ja: 循環形式
        label_en: Cyclic Form
        description: 特定の主題や動機を全楽章に登場させ、作品全体に有機的な統一感と一貫性を与える手法。

      # --- 合唱・声楽形式（Vocal / Choral Forms） ---
      # 1. 劇的・叙述的構造（Dramatic / Narrative Elements）
      - id: aria
        label_ja: アリア（詠唱）
        label_en: Aria / Air
        description: オペラやオラトリオの中で、独唱者が感情を吐露する旋律的な楽曲。ダ・カーポ・アリア等の形式を含む。
        examples: ["Mozart: Queen of the Night Aria", "Handel: Ombra mai fu"]
      - id: recitative
        label_ja: レチタティーヴォ（叙唱）
        label_en: Recitative
        description: 言葉のイントネーションを重視した、語るような歌唱形式。物語の進行（状況説明）を担う。
        examples: ["Mozart: Don Giovanni - Recitatives", "Bach: St Matthew Passion - Evangelist"]
      - id: vocal-ensemble
        label_ja: 重唱（アンサンブル）
        label_en: Vocal Ensemble
        description: 二重唱、三重唱など、複数の独唱者が異なる歌詞や感情を同時に歌う形式。
        examples: ["Mozart: Marriage of Figaro - Sull'aria", "Verdi: Rigoletto - Quartet"]
      - id: chorus-piece
        label_ja: 合唱曲（劇中・独立）
        label_en: Chorus
        description: オペラやオラトリオにおける群衆の表現、または独立した合唱作品。
        examples: ["Handel: Hallelujah Chorus", "Verdi: Va, pensiero"]

      # 2. 典礼・大規模宗教形式（Liturgical / Large-scale Religious）
      - id: mass-ordinary
        label_ja: ミサ通常文（キリエ等）
        label_en: Ordinary of the Mass
        description: キリエ、グロリア、クレド、サンクトゥス、アニュス・デイからなる、カトリック典礼の基本構造。
        examples: ["Bach: Mass in B minor", "Beethoven: Missa Solemnis"]
      - id: requiem-form
        label_ja: レクイエム（死者のためのミサ）
        label_en: Requiem
        description: 怒りの日（Dies Irae）などの固有文を含む、追悼のための多楽章形式。
        examples: ["Mozart: Requiem", "Fauré: Requiem", "Verdi: Requiem"]
      - id: passion-structure
        label_ja: 受難曲構造
        label_en: Passion
        description: 福音書記者の朗読（レチタティーヴォ）、コラール、アリア等で構成される、キリストの受難を扱った形式。
        examples: ["Bach: St Matthew Passion", "Bach: St John Passion"]
      - id: chorale
        label_ja: コラール
        label_en: Chorale
        description: プロテスタント教会で歌われる賛美歌。バロック期宗教曲（カンタータ等）の重要な構成要素。
        examples: ["Bach: Cantata BWV 147 - Jesu, Joy of Man's Desiring"]
      - id: motet
        label_ja: モテット
        label_en: Motet
        description: ポリフォニーによる宗教声楽曲。ルネサンスからバロック期を代表する形式。
        examples: ["Palestrina: Sicut cervus", "Bach: Jesu, meine Freude"]
      - id: madrigal
        label_ja: マドリガル
        label_en: Madrigal
        description: ルネサンス期の世俗声楽曲。高度な対位法と「語画法（Word Painting）」が特徴。
        examples: ["Monteverdi: Lamento d'Arianna", "Gesualdo: Moro, lasso"]

      # 3. 歌曲・親密な形式（Art Song / Intimate Forms）
      - id: lied-song
        label_ja: 歌曲・リート
        label_en: Lied / Art Song
        description: 詩と音楽が密接に結びついた、主に独唱とピアノのための形式。
        examples: ["Schubert: Erlkönig", "Schumann: Dichterliebe"]
      - id: song-cycle-structure
        label_ja: 連作歌曲（歌曲集）
        label_en: Song Cycle
        description: 共通の詩人や物語的テーマによって結ばれた、一連の歌曲の集合体。
        examples: ["Schubert: Winterreise", "Mahler: Kindertotenlieder"]
      - id: strophic
        label_ja: 有節形式
        label_en: Strophic Form
        description: 同じ旋律を歌詞の節ごとに繰り返す、歌曲における最も基本的な構造。
        examples: ["Schubert: Heidenröslein"]
      - id: through-composed
        label_ja: 通奏形式
        label_en: Through-composed
        description: 反復を排し、歌詞の流れに従って新しい音楽が連続する形式（Durchkomponiert）。
        examples: ["Schubert: Erlkönig"]
      - id: vocalise
        label_ja: ヴォカリーズ
        label_en: Vocalise
        description: 歌詞を持たず、母音のみで歌われる楽曲。技巧的、あるいは叙情的な表現に用いられる。
        examples: ["Rachmaninoff: Vocalise", "Ravel: Pièce en forme de Habañera"]

      # --- 性格的小品（Character Pieces） ---
      - id: prelude
        label_ja: 前奏曲
        label_en: Prelude
        description: 導入的な性格、あるいは自由な即興的性格を持つ独立した小品。
      - id: nocturne
        label_ja: 夜想曲（ノクターン）
        label_en: Nocturne
        description: 夜の静寂を思わせる、抒情的な旋律を主軸とした楽曲。
      - id: impromptu
        label_ja: 即興曲（アンプロンプチュ）
        label_en: Impromptu
        description: 即興演奏の自由さを持ちながら、一定の形式（三部形式等）を備えた楽曲。
      - id: scherzo
        label_ja: スケルツォ
        label_en: Scherzo
        description: 「冗談」を意味し、急速なテンポと三拍子、対照的な中間部を持つ形式。
      - id: ballade
        label_ja: バラード（叙事詩）
        label_en: Ballade
        description: 物語的な展開を持つ、規模の大きな器楽曲。
      - id: fantasia
        label_ja: 幻想曲（ファンタジア）
        label_en: Fantasia
        description: 形式の制約が少なく、作曲家の自由な楽想の展開を優先した作品。
      - id: intermezzo
        label_ja: 間奏曲
        label_en: Intermezzo
        description: 楽章間やオペラの幕間に演奏される、または独立した抒情的な小品。
      - id: bagatelle
        label_ja: バガテル
        label_en: Bagatelle
        description: 「些細なもの」を意味し、簡潔な形式の中に凝縮された楽想を持つ小品。
      - id: humoresque
        label_ja: ユモレスク
        label_en: Humoresque
        description: 気まぐれで、しばしばユーモラスな対照性を持つ。気分の急激な変化が特徴。
      - id: romance
        label_ja: ロマンス
        label_en: Romance
        description: 抒情的で親密な性格を持ち、器楽で「歌」を模したような旋律が主導する小品。
      - id: arabesque
        label_ja: アラベスク
        label_en: Arabesque
        description: 唐草模様のような装飾的な旋律線と、流動的なテクスチャを持つ優美な作品。
      - id: barcarolle-berceuse
        label_ja: 舟歌・子守歌
        label_en: Barcarolle / Berceuse
        description: 舟歌（6/8拍子の揺れ）や子守歌など、特定の情景やリズム定型に基づく抒情詩。
      - id: elegy
        label_ja: 悲歌（エレジー）
        label_en: Elegy
        description: 哀悼や悲しみを表現した楽曲。ゆったりとしたテンポと抒情性が特徴。

      # --- 技術・華麗（Virtuosic Forms） ---
      - id: etude
        label_ja: 練習曲（エチュード）
        label_en: Étude
        description: 特定の演奏技法の修練、あるいはその技法を芸術的に昇華させた楽曲。
        examples: ["Chopin: Études", "Liszt: Transcendental Études"]
      - id: toccata
        label_ja: トッカータ
        label_en: Toccata
        description: 鍵盤楽器の速いパッセージや打鍵の技巧を誇示する、即興的な形式。
        examples: ["Bach: Toccata and Fugue in D minor", "Schumann: Toccata"]
      - id: caprice-capriccio
        label_ja: 奇想曲（カプリッチョ）
        label_en: Caprice / Capriccio
        description: 気まぐれで自由な形式、または技巧的な性格の強い楽曲。
        examples: ["Paganini: 24 Caprices", "Brahms: 7 Fantasies (Capriccios)"]
      - id: rhapsody
        label_ja: 狂詩曲（ラプソディ）
        label_en: Rhapsody
        description: 民族的・叙事的な主題を自由な構成で繋ぎ合わせた、幻想的かつ技巧的な楽曲。
        examples: ["Liszt: Hungarian Rhapsodies", "Rachmaninoff: Rhapsody on a Theme of Paganini"]
      - id: transcription-paraphrase
        label_ja: パラフレーズ・編曲
        label_en: Transcription / Paraphrase
        description: 他の楽曲の主題を、特定の楽器のために技巧的に再構成・装飾した作品。
        examples: ["Liszt: Rigoletto Paraphrase", "Busoni: Chaconne (Bach)"]
      - id: concert-piece
        label_ja: 演奏会用楽曲（コンツェルトシュテュック）
        label_en: Concert Piece / Konzertstück
        description: 独奏楽器と管弦楽のための、華麗な技巧を特徴とする単一楽章の作品。
        examples: ["Weber: Konzertstück in F minor", "Saint-Saëns: Morceau de Concert"]
      - id: cadenza
        label_ja: カデンツァ
        label_en: Cadenza
        description: 協奏曲などで、独奏者が無伴奏で高度な技巧を披露する即興的（または記述された）部分。
        examples: ["Beethoven: Cadenzas for Mozart's Piano Concerto No.20"]
      - id: style-brillant
        label_ja: 華麗なる様式（スタイル・ブリラン）
        label_en: Style Brillant
        description: 19世紀前半に流行した、技巧的で華やかな装飾を特徴とする様式。様々な形式と組み合わされる。
        examples: ["Chopin: Grande valse brillante", "Weber: Rondo brillante"]

      # --- 舞曲（Dances） ---
      # 1. バロック組曲（The Baroque Suite）
      - id: allemande
        label_ja: アルマンド
        label_en: Allemande
        description: 4/4拍子の中庸なテンポ。流れるような16分音符が特徴のドイツ起源の舞曲。
        examples: ["Bach: French Suite No.5 - Allemande"]
      - id: courante
        label_ja: クーラント
        label_en: Courante
        description: 3拍子系の速い舞曲。フランス/イタリア起源。複合リズムや快活なパッセージが特徴。
        examples: ["Bach: English Suite No.2 - Courante"]
      - id: sarabande
        label_ja: サラバンド
        label_en: Sarabande
        description: 遅い3拍子。第2拍にアクセントが置かれる、スペイン起源の荘重な舞曲。
        examples: ["Handel: Sarabande from Suite in D minor", "Bach: Cello Suite No.5 - Sarabande"]
      - id: gigue
        label_ja: ジーグ
        label_en: Gigue
        description: 6/8拍子等の複合拍子。イギリス起源の非常に速い舞曲。
        examples: ["Bach: Goldberg Variations - Gigue"]
      - id: gavotte
        label_ja: ガヴォット
        label_en: Gavotte
        description: 4/4（2/2）拍子。小節の半ばから始まる（アウフタクト）軽快なフランス舞曲。
        examples: ["Bach: Gavotte en Rondeau from Violin Partita No.3"]
      - id: bourree
        label_ja: ブーレ
        label_en: Bourrée
        description: 4/4拍子。非常に速いテンポと、鋭いアウフタクトが特徴のフランス舞曲。
        examples: ["Bach: Lute Suite in E minor - Bourrée"]
      - id: passepied
        label_ja: パスピエ
        label_en: Passepied
        description: 3/8または6/8拍子の非常に速いメヌエットのような舞曲。
        examples: ["Debussy: Suite bergamasque - Passepied"]

      # 2. 古典派・ロマン派の主要舞曲
      - id: minuet
        label_ja: メヌエット
        label_en: Minuet
        description: 優雅な3拍子の宮廷舞曲。交響曲や組曲の第3楽章の定番。
        examples: ["Mozart: Minuet in D major K.334", "Boccherini: Minuet"]
      - id: waltz
        label_ja: ワルツ（円舞曲）
        label_en: Waltz
        description: 3拍子。19世紀にウィーンを中心に大流行し、芸術曲としても洗練された。
        examples: ["Strauss II: Blue Danube", "Chopin: Waltz in C-sharp minor"]
      - id: polonaise
        label_ja: ポロネーズ
        label_en: Polonaise
        description: ポーランドの儀式的舞曲。独特の付点リズムを持つ荘重な3拍子。
        examples: ["Chopin: Polonaise in A-flat major 'Heroic'"]
      - id: mazurka
        label_ja: マズルカ
        label_en: Mazurka
        description: ポーランド民族舞順。3拍子の第2または第3拍に強いアクセントを持つ。
        examples: ["Chopin: Mazurkas Op.6, Op.7"]
      - id: march
        label_ja: 行進曲
        label_en: March
        description: 四分の二拍子や四分の四拍子の、歩調を合わせるための規則的な音楽。
        examples: ["Elgar: Pomp and Circumstance Marches", "Mendelssohn: Wedding March"]

      # 3. 民族主義・その他の舞曲
      - id: tarantella
        label_ja: タランテラ
        label_en: Tarantella
        description: イタリア南部起源。6/8拍子の猛烈に速い、毒蜘蛛の伝説に由来する舞曲。
        examples: ["Chopin: Tarantelle", "Sarasate: Introduction and Tarantella"]
      - id: bolero-habanera
        label_ja: ボレロ・ハバネラ
        label_en: Bolero / Habanera
        description: スペインや中南米の色彩が強い舞曲。官能的な付点リズムを持つ。
        examples: ["Ravel: Boléro", "Bizet: Carmen - Habanera"]
      - id: czardas
        label_ja: チャールダーシュ
        label_en: Czardas
        description: ハンガリー舞曲。遅い「ラッス」と熱狂的な「フリッシュ」の対比が特徴。
        examples: ["Monti: Csárdás", "Liszt: Hungarian Rhapsody No.2"]
      - id: polka
        label_ja: ポルカ
        label_en: Polka
        description: ボヘミア起源。2/4拍子の速く弾むようなリズムが特徴。
        examples: ["Strauss II: Pizzicato Polka", "Smetana: Polkas"]
      - id: galop
        label_ja: ギャロップ
        label_en: Galop
        description: 2/4拍子の非常に速い舞曲。社交界のフィナーレや喜歌劇で多用された。
        examples: ["Offenbach: Orpheus in the Underworld - Infernal Galop (Can-can)"]
      - id: pavane-galliard
        label_en: Pavane / Galliard
        description: 荘厳な2拍子（パヴァーヌ）と快活な3拍子（ガリアルド）のペア。
        examples: ["Ravel: Pavane pour une infante défunte", "Dowland: Lachrimae Pavane"]

      # --- 固執低音・変奏（Ground Bass / Ostinato Forms） ---
      - id: passacaglia
        label_ja: パッサカリア
        label_en: Passacaglia
        description: 3拍子の重厚な低音主題（バッソ・オスティナート）に基づく変奏形式。主題が上声部に移動することもある。
        examples: ["Bach: Passacaglia and Fugue in C minor", "Brahms: Symphony No.4 - 4th Mvt"]
      - id: chaconne
        label_ja: シャコンヌ
        label_en: Chaconne
        description: パッサカリアに近いが、特定の旋律というより「和声進行の繰り返し」に重点を置いた変奏形式。
        examples: ["Bach: Chaconne from Violin Partita No.2", "Vitali: Chaconne"]
      - id: basso-ostinato
        label_ja: バッソ・オスティナート（固執低音）
        label_en: Basso Ostinato / Ground
        description: 楽曲全体、あるいは一部で同じ低音音型を繰り返す技法。バロックの歌曲やアリアで多用される。
        examples: ["Purcell: Dido's Lament", "Pachelbel: Canon in D"]
      - id: folia
        label_ja: フォリア
        label_en: Folía
        description: スペイン・ポルトガル起源の特定の和声進行を持つ舞曲。多くの作曲家が変奏の題材とした。
        examples: ["Corelli: La Folia", "Rachmaninoff: Variations on a Theme of Corelli"]

      # --- 標題・物語的構造（Programmatic / Narrative Structures） ---
      - id: symphonic-poem-structure
        label_ja: 交響詩的構造
        label_en: Symphonic Poem Structure
        description: 単一楽章の中で文学的な物語や風景の推移を音楽的に記述する構造。リストやR.シュトラウスが確立。
        examples: ["Liszt: Les Préludes", "R.Strauss: Also sprach Zarathustra"]
      - id: program-symphony-form
        label_ja: 標題交響曲形式
        label_en: Program Symphony Form
        description: 複数の楽章を持ちながら、各楽章に明確な標題と物語性が与えられた形式。
        examples: ["Berlioz: Symphonie fantastique", "Beethoven: Symphony No.6 'Pastoral'"]
      - id: leitmotif-system
        label_ja: ライトモティーフ体系
        label_en: Leitmotif System
        description: 特定の概念を象徴する短い動機（導機）を変容・結合させ物語を進行させる構造。
        examples: ["Wagner: Der Ring des Nibelungen", "R.Strauss: Salome"]
      - id: idee-fixe
        label_ja: 固定観念（イデー・フィクス）
        label_en: Idée fixe
        description: 全曲を通じて変容しながら現れる主導的なテーマ。循環形式の先駆けとなる物語的統一技法。
        examples: ["Berlioz: Symphonie fantastique"]
      - id: melodrame
        label_ja: メロドラマ
        label_en: Mélodrame
        description: 朗読と音楽が組み合わさった形式。物語の進行を直接的な言葉と音楽の描写で支える。
        examples: ["Schumann: Manfred", "Strauss: Enoch Arden"]
      - id: word-painting
        label_ja: 語画法（マドリガリズム）
        label_en: Word Painting
        description: 歌詞の具体的な意味（「高い」「低い」等）を音型で直接的に描写する伝統的技法。
        examples: ["Bach: St Matthew Passion", "Purcell: Music for a While"]


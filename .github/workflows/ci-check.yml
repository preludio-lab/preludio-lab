name: CI Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master

jobs:
  check:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          cd workers/cdn-proxy && npm ci --legacy-peer-deps

      - name: Check formatting (Prettier)
        run: pnpm prettier --check .

      - name: Lint (ESLint)
        run: pnpm run lint

      - name: Type Check
        run: pnpm run type-check

      - name: Unit Test
        run: |
          pnpm test
          cd workers/cdn-proxy && npm test -- --run

      - name: Build
        run: pnpm run build
